{%extends 'base.html'%}

{%block title%}{{product.name}} {%endblock%}

{% block content %}
<div class="container-fluid mx-auto g-5 m-5 p-5">
    <div class="row">
        <div class="col-sm-12 col-md-6">

            <img src=" {{ product.sm_image_url }}" class="img-fluid" alt="...">

        </div>
        <div class="col-sm-12 col-md-6">
            <h5>{{ product.name }}</h5>
            <p>{{ product.desc }}</p>
            <h1>Buy now for only ${{ product.price }}!!!</h1>



            <form action="{{ url_for('products.add_to_cart', product_id=product.id,qty=1)}}" method="POST">
                {{ form.hidden_tag() }}
                {{form.submit(class='btn btn-orange-moon border-dark', value='Add to Cart')}}
            </form>
        </div>
    </div>
</div>
{% endblock %}
