{%extends 'base.html'%}

{% block content %}
<div class="container-fluid mx-auto g-5 m-5 p-5">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <img src=" {{ product.sm_image_url }}" alt="...">
        </div>
        <div class="col-sm-12 col-md-6">
            <div class=row>
                <h5>{{ product.name }}</h5>
            </div>
            <div class=row>
                <p>{{ product.desc }}</p>
            </div>
            <div class=row>
                <h1>Buy now for only ${{ product.price }}!!!</h1>
            </div>


            <form action="{{ url_for('products.add_to_cart', product_id=product.id,qty=1)}}" method="POST">
                {{ form.hidden_tag() }}
                {{form.submit(class='btn btn-danger', value='Add to Cart')}}
            </form>
        </div>
    </div>
</div>
{% endblock %}
